<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/contact.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/news_detail.css')}}">

	<title>{% block title %}{% endblock %}</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="page">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<div class="d-flex align-items-center">
				<div class="me-3">
					<a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
						<img class='header_img' src="{{url_for('static',filename='images/LogoCat.png')}}"
							alt="Logo_Cat">
					</a>
				</div>
				<div>
					<h1 class="mb-0">NEWS_DK</h1>
				</div>
			</div>
			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{{url_for('index')}}" class="nav-link px-2">Главная</a></li>
				<li><a href="{{url_for('about')}}" class="nav-link px-2">О проекте</a></li>
				<li><a href="{{url_for('contact')}}" class="nav-link px-2">Контакты</a></li>
				<li><a href="{{url_for('feedback')}}" class="nav-link px-2">Обратная связь</a></li>
				<li><a href="{{url_for('articles')}}" class="nav-link px-2">Все статьи</a></li>
			</ul>

			<div class="col-md-3 text-end">
				{% if current_user.is_authenticated %}
				<div class="d-flex align-items-center gap-2">
					<span class="text-muted">Привет, {{ current_user.name }}!</span>
					<a href="{{ url_for('create_article') }}" class="btn btn-outline-success btn-sm">Создать статью</a>
					<a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Выйти</a>
				</div>
				{% else %}
				<a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Войти</a>
				<a href="{{ url_for('register') }}" class="btn btn-primary">Регистрация</a>
				{% endif %}
			</div>

		</header>
		<div class="content">
			{% block content %}{% endblock %}
		</div>


		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<img class='footer1_img' src="{{url_for('static',filename='images/LogoCat.png')}}" alt="Logo_Cat">
				<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
					aria-label="Bootstrap">
					<svg class="bi" width="30" height="24" aria-hidden="true">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>
				<span class="mb-3 mb-md-0 text-body-secondary">© 2025 DKREY_06</span>
			</div>
			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3">
					<a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi" width="24"
							height="24" aria-hidden="true">
							<use xlink:href="#instagram"></use>
						</svg></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi" width="24"
							height="24">
							<use xlink:href="#facebook"></use>
						</svg></a>
				</li>
			</ul>
			<img class='footer2_img' src="{{url_for('static',filename='images/CatQ.jpg')}}" alt="Logo_Cat">
		</footer>
	</div>
</body>

</html>

</html>
